apiVersion: kots.io/v1beta1
kind: Application
metadata:
  name: "kubei"
  labels:
    app.kubernetes.io/name: "kubei"
    app.kubernetes.io/version: "0.9.0"
spec:
  title: my Kubei application 
  icon: https://www.portshift.io/wp-content/uploads/2020/03/icon-color.png
  additionalNamespaces: 
    - "*"
  selector:
    matchLabels:
     app.kubernetes.io/name: "kubei"
  componentKinds: []
  descriptor:
    version: "0.9.0"
    description: "Open-source vulnerabilities scanning and CIS Docker benchmark tool"
    icons:
      - src: https://www.portshift.io/wp-content/uploads/2020/03/icon-color.png
        type: "image/png"
    type: "kubei"
    links:
      - description: Portshift kubei scanner
        url: "http://kubei:8080/view"
  ports:
    - serviceName: kubei
      servicePort: 8080
      localPort: 8080
      applicationUrl: "http://kubei/view"
  statusInfromers:
    - deployment.apps/kubei
    - service/kubei

